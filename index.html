<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP to Web Demo</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid" id="app">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">HLS</div>
                    <div class="card-body">
                        <form @submit.prevent="doPlayHls">
                            <div class="row mb-3">
                                <label for="" class="col-sm-2 col-form-label">HTTP端點</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" v-model="hlsUrl" required>
                                </div>
                                <div class="col-sm-2">
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">播放</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3">
                                    <div class="col-12">
                                        <div class="ratio ratio-16x9">
                                            <video id="hls" controls autoplay muted></video>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">MSE</div>
                    <div class="card-body">
                        <form @submit.prevent="doPlayMse">
                            <div class="row mb-3">
                                <label for="" class="col-sm-2 col-form-label">WebSocket端點</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" v-model="mseUrl" required>
                                </div>
                                <div class="col-sm-2">
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">播放</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3">
                                    <div class="col-12">
                                        <div class="ratio ratio-16x9">
                                            <video :src="mseSrc" id="mse" ref="mse" controls autoplay muted></video>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/vue/dist/vue.global.js"></script>
    <script src="node_modules/hls.js/dist/hls.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
