<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP to Web Demo</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid" id="app">
        <div class="row mt-3">
            <div class="col-12 text-center mb-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-primary" v-for="(s, sId) of streams"
                        @click="switchVideo(sId, Object.keys(s.channels)[0])">{{ s.name }}</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">HLS</div>
                    <div class="card-body">
                        <form @submit.prevent="doPlayHls">
                            <div class="row">
                                <div class="mb-3">
                                    <div class="col-12">
                                        <div class="ratio ratio-16x9">
                                            <video id="hls" controls autoplay muted></video>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">MSE</div>
                    <div class="card-body">
                        <form @submit.prevent="doPlayMse">
                            <div class="row">
                                <div class="mb-3">
                                    <div class="col-12">
                                        <div class="ratio ratio-16x9">
                                            <video :src="mseSrc" id="mse" ref="mse" controls autoplay muted></video>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/vue/dist/vue.global.js"></script>
    <script src="node_modules/hls.js/dist/hls.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
